<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Stockholm Flavors</title>
    <meta name="description" content="Discover and explore the best restaurants in Stockholm with Stockholm Flavors." />
    <meta name="keywords" content="Stockholm restaurants, best food in Stockholm, dining guide, food reviews, Stockholm Flavors" />

    <!-- Open Graph (for social sharing) -->
    <meta property="og:title" content="Stockholm Flavors" />
    <meta property="og:description" content="Discover and explore the best restaurants in Stockholm with Stockholm Flavors." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/ico.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stockholm Flavors" />
    <meta name="twitter:description" content="Discover and explore the best restaurants in Stockholm with Stockholm Flavors." />
    <meta name="twitter:image" content="/ico.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/ico.png" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    >
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

  </head>
  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Google Translate -->
    <div id="google_translate_element" style="display: none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,sv,fr,es,de,el",
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      defer
    ></script>
  </body>
</html>
